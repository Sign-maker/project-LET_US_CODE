<div class="your-order">
  <p class="order-text">Your Order</p>
  <div class="order-prise">
    <p class="order-total">Total</p>
    <p class="orser-sum">Sum:</p>
    <p class="order-prise-total">$<span class="total-amount"></span></p>
  </div>
  <div class="order-form">
    <form id="subscription-form" aria-labelledby="order-text">
      <label for="email"></label>
      <input
        class="order-input"
        type="email"
        id="email"
        name="email"
        pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$"
        title="Use the format: test@gmail.com"
        required
        placeholder="Enter your email"
      /><span class="form-span">Mail:</span>
      <button class="order-btn" type="submit" aria-label="Complete Purchase">
        Checkout
      </button>
    </form>
  </div>
</div>
