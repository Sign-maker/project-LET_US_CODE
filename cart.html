<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-LET_US_CODE/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Boutique Cart</title>
    
    <script type="module" crossorigin src="/project-LET_US_CODE/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/project-LET_US_CODE/assets/styles-73380c3f.js">
    <link rel="stylesheet" href="/project-LET_US_CODE/assets/styles-9d233221.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-container">
    <a class="logo-link" href="./index.html" aria-label="Food Boutique-logo">
      <div class="logo-cont">
        <svg class="logo-icon">
          <use href="/project-LET_US_CODE/assets/icons-43d8cdaf.svg#icon-logo"></use>
        </svg>
      </div>
      <p class="text-logo">Food Boutique</p>
    </a>

    <nav class="nav">
      <ul class="nav-header-list">
        <li class="header-item">
          <a class="btn-header-home" href="./index.html"> Home </a>
        </li>

        <li class="header-item item-link">
          <a class="button-buy js-add-product" href="./cart.html">
            <svg class="add-product-icon" width="14" height="14">
              <use href="/project-LET_US_CODE/assets/icons-43d8cdaf.svg#icon-shopping-cart"></use>
            </svg>
          </a>
          <p class="text-header-cart">
            Cart (<span class="nav-span js-header-navSpan">0</span>)
          </p>
        </li>
      </ul>
    </nav>
  </div>
</header>


    <main>
      <section class="cart-content-section">
        <h1 class="visually-hidden">Cart</h1>
        <div class="container cart-content-container">
          cart + delbtn

          <div class="cart-content-wrapper">

            <div class="cart-bascet">
              <div class="card-bascet-icon">
                <svg width="18" height="18">
                  <use href="/project-LET_US_CODE/assets/icons-43d8cdaf.svg#icon-shopping-cart"></use>
                </svg>
              </div>
              <p class="card-bascet-text">Cart (<span>3</span>)</p>
            </div>
            <div class="card-delete">
              <p class="card-delete-text">Delete all</p>
              <svg class="card-delete-icon" weight="24" height="24">
                <use href="/project-LET_US_CODE/assets/icons-43d8cdaf.svg#icon-check"></use>
              </svg>
            </div>
            <div class="card-product">
              <ul class="cart-list">
                <li class="cart-item">
                  <div class="cart-item-img">
                    <img class="cart-img" src="" alt="" />
                  </div>
                  <div class="card-description">
                    <div class="card-name">
                      <p class="card-name-text">Avokado</p>
                      <svg class="card-image">
                        <use href="/project-LET_US_CODE/assets/icons-43d8cdaf.svg#icon-check"></use>
                      </svg>
                    </div>
                    <div class="card-category">
                      <p class="card-category-text">
                        Category:<span>Fresh Produce</span>
                      </p>
                      <p class="card-category-text">Size:<span>Each</span></p>
                    </div>
                    <p class="card-name-text">$1.99</p>
                  </div>
                </li>
                <li class="cart-item">
                  <div class="cart-item-img">
                    <img class="cart-img" src="" alt="" />
                  </div>
                  <div class="card-description">
                    <div class="card-name">
                      <p class="card-name-text">Avokado</p>
                      <svg class="card-image">
                        <use href="/project-LET_US_CODE/assets/icons-43d8cdaf.svg#icon-check"></use>
                      </svg>
                    </div>
                    <div class="card-category">
                      <p class="card-category-text">
                        Category:<span>Fresh Produce</span>
                      </p>
                      <p class="card-category-text">Size:<span>Each</span></p>
                    </div>
                    <p class="card-name-text">$1.99</p>
                  </div>
                </li>
              </ul>
              <div class="card-ordered">
                <p class="order-text">Your Order</p>
                <div class="order-total">
                  <p class="card-food-name">Total</p>
                  <p class="card-ordered-sum"><span>Sum: </span>$12,94</p>
                </div>
                <form class="card-form" method="POST">
                  <label for="email"></label>
                  <input
                    class="card-form-input"
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Mail:Enter your email"
                  />
                  <button class="card-form-btn" type="submit">Checkout</button>
                </form>
              </div>
            </div>


            your order

          </div>
        </div>
      </section>
    </main>

    footer


    
  </body>
</html>
